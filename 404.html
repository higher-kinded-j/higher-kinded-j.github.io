<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Higher-Kinded-J Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .redirect-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }
        #countdown {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist at this location.</p>

        <div class="redirect-info" id="redirect-info">
            <p>Redirecting to the latest documentation in <span id="countdown">1</span> seconds...</p>
            <p>Target: <a href="/latest/" id="target-link">/latest/</a></p>
        </div>

        <div class="links">
            <a href="/latest/">Latest Documentation</a>
            <a href="/">Home</a>
        </div>
    </div>

    <script>
        (function() {
            // Get the current path (e.g., /home.html or /hkts/usage-guide.html)
            var currentPath = window.location.pathname;

            // Check if we're already in a versioned path
            var isVersioned = /^\/(latest|v\d+\.\d+\.\d+)\//.test(currentPath);

            if (isVersioned) {
                // Already in a versioned path - the page truly doesn't exist
                // Just show the 404 without auto-redirect
                document.getElementById('redirect-info').innerHTML =
                    '<p>This page does not exist in the current documentation version.</p>' +
                    '<p>Try navigating from the <a href="/latest/">latest documentation home</a>.</p>';
                return;
            }

            // Not in a versioned path - redirect to /latest/ + current path
            var targetPath = '/latest' + currentPath;

            // Update the target link
            var targetLink = document.getElementById('target-link');
            targetLink.href = targetPath;
            targetLink.textContent = targetPath;

            // Countdown and redirect
            var countdown = 1;
            var countdownEl = document.getElementById('countdown');

            var timer = setInterval(function() {
                countdown--;
                countdownEl.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = targetPath;
                }
            }, 1000);
        })();
    </script>

    <noscript>
        <style>
            #redirect-info { display: none; }
        </style>
    </noscript>
</body>
</html>
